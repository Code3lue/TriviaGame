<!DOCTYPE html>
<html lang="en">
<head>
	<!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
<link rel="stylesheet" type="text/css" href="assets/css/style.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
	<meta charset="UTF-8">
	<title>Trivia Game!</title>
</head>
<body>
<div class="container">
	<div class='row'>
		<div class="col-md-12">
		<div class="jumbotron jumbo">
  <h1 class='text-center' style='color: yellow'>Bacon Trivia</h1>
  <button type='button' class='btn btn-danger btn-lg btn-block start'>Start Game</button>
  
  
		</div>

		</div>
	</div>
	<div class='row'>
	
	<section class='data'>
	<div class='timer'>
		<p class='counter'></p>


	<form action='#'>
	<label>Do you love Bacon?</label></label><br>
	<input type="radio" value="Yes">Definately Yes!<br>
	<input type="radio" value="No">No<br>
	<input type="radio" value="maybe">Maybe<br>
	<input type="radio" value="idk">I Don't Know<br>

	<label>Bacon is derived from the Old High German ______?</label><br>
	<input type="radio" value="eier">Eier<br>
	<input type="radio" value="brot">Brot<br>
	<input type="radio" value="bacho">Bacho<br>
	<input type="radio" value="musli">Musli<br>

	<label>Bacon is feature in what popular food Youtube channel?</label><br>
	<input type="radio" value="martha">Martha Stewart Bacon show<br>
	<input type="radio" value="emt">Epic Meal Time<br>
	<input type="radio" value="jkl">Jimmy Kimmel Live<br>
	<input type="radio" value="tfr">The Food Ranger<br>

	<label>What is the Best way bacon is prepared</label><br>
	<input type="radio" value="smoked">Smoked<br>
	<input type="radio"  value="cured">Cured<br>
	<input type="radio"  value="brine">Brined<br>
	<input type="radio"  value="all">All the above<br>



	<button type="button" class="btn btn-primary done">Done</button>
	</form>
	</section>

	<div class='result'>
	<h1 class='timeUp'></h1>
	<h1 class='right'></h1>
	<h1 class='wrong'></h1>
	

	</div>
</div>
<script type="text/javascript" src="assets/javascript/app.js"></script>
</body>
</html>
